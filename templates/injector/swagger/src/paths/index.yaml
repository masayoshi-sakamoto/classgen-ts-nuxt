<%_ pathsFiles.forEach((prop) => {
  const ClassName = toCamelCase(prop.key)
_%>
#<%= ClassName %>
<%_ prop.values.forEach((file) => {
    const fileName = file.split('.')[0]
_%>
<%_ if (fileName === 'path') {_%>
/<%= prop.key %>/{id}:
  $ref: './<%= prop.key %>/path.yaml'
<%_ } else if (fileName === 'paths') {_%>
/<%= prop.key %>:
  $ref: './<%= prop.key %>/paths.yaml'
<%_ } else {_%>
/<%= prop.key %>/<%= fileName %>:
  $ref: './<%= prop.key %>/<%= fileName %>.yaml'
<%_ } _%>
<%_ }); _%>

<%_ }); _%>
